bundle:
  name: aep_profiles_kpi

include:
  - resources/*.yml

variables:
  workspaceURL:
    description: 'Workspace URL for Deploying Databricks Jobs'
  bundlePath:
    description: 'Databricks Bundle Path for Deploying Databricks Jobs'
  deployEnv:
    description: 'Environment literal like Dev, Qua, Prd'
  mode:
    description: 'Environment mode'
  SPN:
    description: 'SPN details'

targets:
  $(deployEnv):
    mode: $(mode)
    workspace:
      host: $(workspaceURL)
      root_path: $(bundlePath)
    run_as:
      service_principal_name: $(SPN)